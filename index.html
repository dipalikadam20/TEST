    function frmValidation2() {
        var g = 1;
        var d = document.getElementById("email1").value;
        var c = document.getElementById("name1").value;
        var a = document.getElementById("phone1").value;
        var f = document.getElementById("message1").value;
        var e = 1;
        document.getElementById("email1_error").style.display = "none";
        document.getElementById("name1_error").style.display = "none";
        document.getElementById("mobile1_error").style.display = "none";
        document.getElementById("message1_error").style.display = "none";
       // var b = document.getElementById("g-recaptcha-response").value;
        if (d == "") {
            document.getElementById("email1_error").style.display = "block";
            return false
        } else {
            if (c == "") {
                document.getElementById("name1_error").style.display = "block";
                return false
            } else {
                if (a == "") {
                    document.getElementById("mobile1_error").style.display = "block";
                    return false
                } else {
                    if (f == "") {
                        document.getElementById("message1_error").style.display = "block";
                        return false
                    } //else {
//                        if (b == "") {
//                            alert("Select Captcha");
//                            return false
//                        }
//                    }
                }
            }
        }
		document.getElementById("tr_suceess1").style.display = "block";
		document.getElementById("ticket_res1").innerHTML = "Thanks for Inquiry";
		document.getElementById("email1").value = "";
		document.getElementById("name1").value = "";
		document.getElementById("phone1").value = "";
		document.getElementById("message1").value = "";
				
        var h = new XMLHttpRequest();
        h.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("tr_suceess1").style.display = "block";
                document.getElementById("ticket_res1").innerHTML = this.responseText;
                document.getElementById("email1").value = "";
                document.getElementById("name1").value = "";
                document.getElementById("phone1").value = "";
                document.getElementById("message1").value = ""
            }
        };
        h.open("GET", "https://bioenabletech.com/sales/new_inquiry.php?name=" + c + "&mobile=" + a + "&email=" + d + "&message=" + f + "&answer=" + g + "&sum=" + e + "&q=addTicket ",true);h.send()}function dismiss(){document.getElementById("tr_suceess1 ").style.display="none"}/*]]&gt;*/
